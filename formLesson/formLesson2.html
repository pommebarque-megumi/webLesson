<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>はじめてのフォーム</title>
	</head>
	<body>
		<form action="" method="post">
			<div>
				お名前：<input type="text" name="username" value="" placeholder="お名前を入力" required>
			</div>
			<div>
				年齢：<input type="number" name="userage" value="20" min="0" max="120">
			</div>
			<div>
				基礎体温：<input type="number" name="userheat" value="36.0" min="34.0" max="42.0" step="0.1">
			</div>
			<div>
				性別：<label><input type="radio" name="sex" value="man">男</label>
							<label><input type="radio" name="sex" value="woman">女</label>
			</div>
			<div>
				趣味:<label><input type="checkbox" name="hobby" value="camera">カメラ</label>
				<label><input type="checkbox" name="hobby" value="camera">映画</label>
				<label><input type="checkbox" name="hobby" value="camera">料理</label>
				<label><input type="checkbox" name="hobby" value="camera">手芸</label>
			</div>
			<div>
				<textarea name="comment" rows="5" cols="40" placeholder="コメントを入力してください"></textarea>
			</div>
			<div>
				血液型:
				<select name="blood">
					<option value="a">A</option>
					<option value="a">B</option>
					<option value="a">O</option>
					<option value="a">AB</option>
				</select>
				</div>
				<div>
					好きな色:
					<input type="color" name="color" value="#7755ff">
				</div>
				<input type="submit" value="送信">
		</form>
	</body>
</html>
