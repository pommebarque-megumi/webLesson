<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello CSS!</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="css/main.css">
<style>
	h2{
		color:pink;
		font-size:20px !important;
		}
		.red{
			color:red;
		}
		.blue{
			color:blue;
		}
	.fs28{font-size:28px;}
	.fs20{font-size:20px;}
	.fs15{font-size:15px;}
#hoge{
	text-decoration:underline;
	border:1px solid #ffc107;
	width:108px;
	}
#favorite{
		color:green;
		font-size:40px;
		border-left:5px solid green;
		border-bottom:2px solid green;
		padding:5px 20px;
		width:360px;
		margin-bottom:30px;
		margin-left:30px;
	}
</style>
	</head>
	<body>
	<h1>Hello CSS!</h1>
	<h2 id="hoge" class="fs20">Hello CSS!</h2>
	<h2 class="bar foo red">Hello CSS!</h2>
	<h2 style="color:aqua;font-weight:bold;">Hello CSS!</h2>
	<p>CSSとはCascading Style Sheetsの略でHTMLの見た目を装飾します</p>
	<p class="red">dammy string</p>
	<ol>
	<li class="red fs20">巨人</li>
	<li class="blue fs28">ヤクルト</li>
	<li class="fs15">中日</li>
	<li class="red">広島</li>
	<li class="">DeNa</li>
	<li class="">阪神</li>
	</ol>
	<p id="favorite">経験にマイナスなし</p>
	</body>
</html>
